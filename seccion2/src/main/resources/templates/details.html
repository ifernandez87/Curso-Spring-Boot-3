<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'Not Email'}"></li>
    </ul>
    <a th:href="@{/list}">Show me list</a>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">Show me Message</a>
    <a th:href="@{/api/params/bar(text='Texto',code=23)}">Show me Message 2</a>
    <a th:href="@{/api/pathVariable/baz/Hola como estas}">Show me Message 3</a>
</body>

</html>
